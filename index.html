<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Age calculator app</title>
</head>
<body>

  <main id="main-container">
    <form action="">
      <label for="day-input" class="form-field">
        DAY
        <input type="number" name="day" id="day-input">
      </label>
      <label for="month-input" class="form-field">
        MONTH
        <input type="number" name="month" id="month-input">
      </label>
      <label for="year-input" class="form-field">
        YEAR
        <input type="number" name="year" id="year-input">
      </label>
      <button id="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </form>
    <div id="age-container">
      <h1 class="age-info"><span id="years-placeholder">--</span> Years</h1>
      <h1 class="age-info"><span id="months-placeholder">--</span> Months</h1>
      <h1 class="age-info"><span id="days-placeholder">--</span> Days</h1>
    </div>

  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yaadevmohit" target="_blank">Mohit Yadav</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
